<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Scripts SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Gerador de Scripts SQL</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="text" class="form-control" name="table_name" placeholder="Nome da Tabela" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="columns" placeholder="Colunas (separadas por vÃ­rgula)" required>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" accept=".csv,.xlsx" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Gerar Scripts</button>
            </form>
        </div>
    </div>
</body>
</html>
