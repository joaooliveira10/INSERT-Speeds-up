<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado dos Scripts SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; }
        .container { max-width: 800px; margin-top: 50px; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        pre { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Scripts Gerados</h2>
            
            <div class="alert alert-success">
                <strong>Total de scripts:</strong> {{ total_scripts }}
            </div>
            
            <pre class="bg-light p-3 rounded">
{% for script in scripts %}
{{ script }}
{% endfor %}
            </pre>
            
            <a href="{{ url_for('download_sql', filename=filename) }}" class="btn btn-primary w-100 mt-3">
                Baixar Arquivo SQL Completo
            </a>
        </div>
    </div>
</body>
</html>
